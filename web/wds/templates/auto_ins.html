<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WDS| Auto Insurance</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
    {% extends "theme.html" %} <!--引入拓展写好的模板主题-->
    <br>
    {% block content %}

    <div class="container">
        <h2 align="center">Please fill up basic information</h2>
        <br>

        <form method="post" action="{% url 'auto_ins' %}">
            {% csrf_token %}

            <div class="start date">
                Start Date: <input type="date" name = "start_date" id="s" required/>
            </div>
            <br>
            <div class="end date">
                End Date: <input type="date"  name = "end_date" id="e" required>
                <br>
                <small>We strongly recommend you to...</small>
            </div>
            <br>
            <div class="premium amount">
                <label for="premium_amount">Premium Amount: </label>
                <select name="premium_amount" id="premium_amount" required>
                    <option value=2000.00>2000.00</option>
                    <option value=4000.00>4000.00</option>
                    <option value=6000.00>6000.00</option>
                    <option value=8000.00>8000.00</option>
                </select>
                US dollars

            </div>
            <br>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Save and Next</button>
            </div>
        </form>

        <br>
        <div class="border-top pt-3">
            <small class="text-muted">
                Your house has been insured before? <a class="ml-2" href="#">Purchase Again</a>
            </small>
        </div>
    </div>

    {% endblock content %}
</body>

</html>
